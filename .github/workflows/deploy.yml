name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: "ghcr.io"
  CI_REGISTRY_IMAGE: "ghcr.io/cristianorodrigues25/k3s-deploy-github"  

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan $(grep 'ansible_host=' ansible/inventory | awk -F'ansible_host=' '{print $2}' | awk '{print $1}') >> ~/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory ansible/setup-k3s.yml
          
  kubernetes:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Kubernetes CLI
          uses: azure/setup-kubectl@v1
          with:
            version: '1.30.2'  

        - name: Configure kubectl
          run: |
            mkdir -p ~/.kube
            echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

        - name: Create Kubernetes secret for GHCR
          run: |
            kubectl create secret docker-registry ghcr-secret \
              --docker-server=ghcr.io \
              --docker-username=${{ secrets.GITHUB_ACTOR }} \
              --docker-password=${{ secrets.GITHUB_TOKEN }} || true

        - name: Apply Kubernetes manifests
          run: |
            kubectl apply -f kubernetes/coffe.yml

